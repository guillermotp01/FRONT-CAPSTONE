<!--FILTROS DE EVENTOS-->
<div class="w-full flex justify-between items-center mb-3 mt-1 pl-3">
  <div class="bg-gray-200 col-12 mt-3 flex items-center justify-center">
      <button type="button" class="flex items-center space-x-2 px-4 py-2 bg-black text-white rounded-lg shadow-sm hover:bg-gray-800 transition-colors">
        <!-- SVG icon space -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7h16M4 12h16m-7 5h7M4 5v14M12 4v16" />
        </svg>
        <span>Filtro</span>
      </button>
    </div>

  <div class="ml-3">
      <div class="w-full max-w-sm min-w-[200px] relative">
      <div class="relative">
          <input
          class="bg-white w-full pr-11 h-10 pl-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-200 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
          placeholder="Buscar..."/>
          <button
          class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white rounded "
          type="button"
          >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-8 h-8 text-slate-600">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          </button>
      </div>
      </div>
  </div>
</div>
<hr>    

<!--LISTA DE EVENTOS-->
<div class="mb-12 xl:grid-cols-3">
  <div class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md overflow-hidden xl:col-span-2">
    <div class="relative bg-clip-border rounded-xl overflow-hidden bg-transparent text-gray-700 shadow-none m-0 flex items-center justify-between p-6">
      <div>
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900 mb-1">Eventos</h6>
      </div>
      <button aria-expanded="false" aria-haspopup="menu" id=":r5:" class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-32 h-8 rounded-lg text-xs text-white bg-[#171e2c] hover:bg-[#35383e] active:bg-[#2A2C30]" type="button" (click)="crearEvento()">
        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">AGREGAR</span>
      </button>
    </div>
    <div class="p-6 overflow-x-scroll px-0 pt-0 pb-2">
      <table class="w-full min-w-[640px] table-auto">
        <thead>
          <tr>
            <th class="border-b border-blue-gray-50 py-3 px-6 text-left">Nombre</th>
            <th class="border-b border-blue-gray-50 py-3 px-6 text-left">Fecha Inicio</th>
            <th class="border-b border-blue-gray-50 py-3 px-6 text-left">Tipo</th>
            <th class="border-b border-blue-gray-50 py-3 px-6 text-left">Log</th>
            <th class="border-b border-blue-gray-50 py-3 px-6 text-left">Detalles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td class="py-3 px-5 border-b border-blue-gray-50">
              <div class="flex items-center gap-4">
                <p class="block antialiased font-sans text-sm leading-normal text-blue-gray-900 font-bold">{{ evento.nombre }}</p>
              </div>
            </td>
            <td class="py-3 px-5 border-b border-blue-gray-50">
              <p class="block antialiased font-sans text-xs font-medium text-blue-gray-600">{{ evento.fechaInicio }}</p>
            </td>
            <td class="py-3 px-5 border-b border-blue-gray-50">
              <div class="w-10/12">
                <p class="antialiased font-sans mb-1 block text-xs font-medium text-blue-gray-600">{{ evento.tipoEvento }}</p>
              </div>
            </td>
            <!-- BOTON DEL LOG -->
            <td class="py-3 px-5 border-b border-blue-gray-50">
              <a href="#">
                <button class="flex items-center justify-center w-auto h-auto bg-[#171e2c] text-white rounded-lg p-2 hover:bg-[#35383e] active:bg-[#2A2C30]" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                  </svg>
                </button>
              </a>
            </td>
            <!-- BOTON DEL OJO -->
            <td class="py-3 px-5 border-b border-blue-gray-50">
              <a>
                <button class="flex items-center justify-center w-auto h-auto bg-[#171e2c] text-white rounded-lg p-2 hover:bg-[#35383e] active:bg-[#2A2C30]" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<!-- Modal AGREGAR EVENTO -->
<div *ngIf="showModalAgregar" class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="relative flex flex-col bg-white rounded shadow-md text-black w-[600px] p-6">
      <span class="absolute top-4 right-4 cursor-pointer text-2xl text-black font-bold" (click)="cerrarModalAgregar()">&times;</span>
      <h1 class="mb-8 text-3xl text-center">Agregar Evento</h1>
      <hr class="mb-4"> 
      <form (ngSubmit)="agregarEvento()">
          <div class="grid grid-cols-2 gap-4 mb-4">
              <input 
                  type="text"
                  [(ngModel)]="evento.nombre" 
                  name="nombre"
                  class="block border border-grey-light w-full p-3 rounded"
                  placeholder="Nombre del Evento" />
              <textarea 
                  [(ngModel)]="evento.descripcion" 
                  name="descripcion"
                  class="block border border-grey-light w-full p-3 rounded"
                  placeholder="Descripción"></textarea>

              <input 
                  type="date"
                  [(ngModel)]="evento.fechaInicio" 
                  name="fechaInicio"
                  class="block border border-grey-light w-full p-3 rounded"
                  placeholder="Fecha de Inicio" />

              <input 
                  type="date"
                  [(ngModel)]="evento.fechaFin" 
                  name="fechaFin"
                  class="block border border-grey-light w-full p-3 rounded"
                  placeholder="Fecha de Fin" />

              <input 
                  type="text"
                  [(ngModel)]="evento.ubicacion" 
                  name="ubicacion"
                  class="block border border-grey-light w-full p-3 rounded"
                  placeholder="Ubicación" />

              <select 
                  [(ngModel)]="evento.estado" 
                  name="estado"
                  class="block border border-grey-light w-full p-3 rounded">
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
              </select>

              <select 
                  [(ngModel)]="evento.tipoEvento" 
                  name="tipoEvento"
                  class="block border border-grey-light w-full p-3 rounded">
                  <option value="Entretenimiento">Entretenimiento</option>
                  <option value="Educativo">Educativo</option>
                  <option value="Cultural">Cultural</option>
              </select>

              <input 
                  type="hidden"
                  [(ngModel)]="evento.organizacionId" 
                  name="organizacionId"
                  class="block border border-grey-light w-full p-3 rounded"
                  value="1" />
          </div>

          <div class="flex justify-center mt-6">
              <button
                  type="submit"
                  class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none">
                  Agregar Evento
              </button>
          </div>
      </form>
  </div>
</div>
