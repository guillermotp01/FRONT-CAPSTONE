<!-- component -->
<div class="h-screen flex items-center justify-between px-4">
  <!-- Primer elemento (espacio de 360x480) -->
  <div class="w-[360px] h-[480px] py-8 px-1 flex items-center justify-center">
    <!-- Puedes agregar contenido aquí si es necesario -->
  </div>

  <div class="relative flex flex-col justify-center items-center w-[300px] h-[400px] p-2 bg-slate-50 border-slate-900 text-slate-50 shadow-lg rounded-3xl hover:shadow-xl">
    <a href="https://eazyip.github.io/" target="__blank" class="block w-full mx-auto p-2 hover:rotate-2 transition ease-in-out delay-75 duration-150">
      <img src="../../../assets/Icons/image_login.png" alt="Eazy IP Web app showcase mockup" class="object-fill">
    </a>
  </div>

  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form (ngSubmit)="onSubmit()" class="bg-white rounded-md shadow-2xl p-5">
        <div class="flex justify-center items-center">
          <img src="../../../assets/Icons/logo.webp" alt="logo de la pagina" width="100">
        </div>
        <h1 class="flex justify-center items-center text-gray-800 font-bold text-2xl mb-1">Inicia Sesión</h1>
        
        <!-- Campo de correo electrónico -->
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input [(ngModel)]="username" id="username" class="pl-2 w-full outline-none border-none" type="text" name="username" placeholder="Nombre de usuario" />
        </div>
        
        <!-- Campo de contraseña -->
        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
          </svg>
          <input id="password" [(ngModel)]="password" class="pl-2 w-full outline-none border-none" type="password" name="password" placeholder="Contraseña" />
        </div>

        <!-- Botón de ingreso -->
        <button type="submit" class="block w-48 bg-black mt-5 py-2 rounded-2xl hover:bg-gray-900 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2 mx-auto">
          Ingresar
        </button>

        <div class="flex justify-end mt-4">
          <a href="#" class="text-sm hover:text-black-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>
